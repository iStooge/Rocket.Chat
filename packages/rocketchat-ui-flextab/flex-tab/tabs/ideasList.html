<template name="ideasList">
	<div class="content">
		<div class="list-view ideas-list">
			<div class="title">
				<h2>Your Ideas</h2>
			</div>
			<ul class="list clearfix lines">
				{{#each files}}
					<li>
						{{#if canDelete}}
						<i class="icon-trash file-delete"></i>
						{{/if}}
						<a title="{{escapedName}}" href="{{url}}" target="_blank" class="file-download" download="">
							<i class="icon-download file-download"></i>
						</a>
						<a title="{{escapedName}}" href="{{url}}" target="_blank" class="room-file-item file-name {{customClassForFileType}}">
							<i class="{{getFileIcon type}}"></i>
							<p>{{name}}</p>
						</a>
					</li>
				{{/each}}
				{{#if hasMore}}
					<li class="load-more">
						{{#if Template.subscriptionsReady}}
							<button>{{_ "Has_more"}}...</button>
						{{else}}
							<div class="load-more-loading">{{_ "Loading..."}}</div>
						{{/if}}
					</li>
				{{/if}}
			</ul>
			{{#if Template.subscriptionsReady}}
				{{#unless hasFiles}}
					<h2>How might we separate the kids from fellow passengers?</h2>
					<p>1. putting up a playground beside the gate</p>
					<p>2. creating a family gate, seperated from the other gates</p>
					<p>3. hiring specially trained people from the airport to watch after the children and play with them while waiting in the queue</p>
				{{/unless}}
			{{/if}}
		</div>
	</div>
</template>
